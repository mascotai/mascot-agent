name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create environment file
        run: echo "${{ secrets.ENV_PRODUCTION }}" > deployment/.env.production

      - name: Package application
        run: |
          mkdir -p /tmp/deploy
          tar -czvf /tmp/deploy/mascot-agent.tar.gz --exclude=*.git* --exclude=node_modules* .
      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          source: "/tmp/deploy/mascot-agent.tar.gz"
          target: "~/app/"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/app
            tar -xzvf mascot-agent.tar.gz
            cd deployment
            ./deploy.sh
